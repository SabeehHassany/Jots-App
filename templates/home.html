<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Jots</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
        </div>
        <a href="/logout">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Jots</h1>
        </div>
        <div>
            {{range .Jots}}
            <div class="jot">
                <p>{{.Text}}</p>
                <small>Posted by {{.Username}} on {{.CreatedAt.Format "Jan 2, 2006 at 3:04pm"}}</small>
            </div>
            {{else}}
            <p>No jots yet!</p>
            {{end}}
        </div>
    </div>
</body>
</html>
